<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/b688b228e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <a href="#">
          <h1>ohmyfood</h1>
      </a>
      <section>
          <div class="locate">
              <i class="fa-solid fa-location-dot"></i>
              <p>Paris, Belleville</p>
            </div>
            <h2>Réservez le menu qui <br> vous convient </h2>
            <p>Découvrez des restaurants d'éxeption, <br> séléctionnés par nos soins</p>
            <div class="explorer">
                <button><a href="#">Explorer nos restaurants</a></button>
            </div>
        </section>
    </header>
    <main>
      <section>
        <h2>Fonctionnement</h2>
        <div class="tuto">
            <ol>
                <li>
                    <div>
                      <i class="fa-solid fa-mobile-screen-button"></i>
                      <span>Choisir un restaurant</span>
                    </div>
                </li>
                <li>
                    <i class="fa-solid fa-list-ul"></i>
                    <span>Composée son menu</span>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </li>
            </ol>
        </div>
      </section>
      <section class="card--disposition">
        <h2>Restaurants</h2>
        <div class="card">
          <div class="restaurant">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            <span>La pallete du goût</span>
            <p>Ménilmontant</p>
          </div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
